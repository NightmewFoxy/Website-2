<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plumber Joes Rating</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }
        h1 {
            font-size: 2em;
            margin: 0.5em;
        }
        p {
            font-size: 1.2em;
        }
        .stars {
            display: flex;
            gap: 1em;
        }
        .star {
            font-size: 3em;
            cursor: pointer;
            color: gold;
        }
    </style>
    <script>
        function rateUs(rating) {
            if (rating === 5) {
                // Redirect to your Google Business review page for 5 stars
                window.location.href = "https://www.google.com/search?q=your+business+name"; // Replace with your actual Google Business link
            } else {
                // Redirect to feedback form for 1-4 stars
                window.location.href = "https://yourwebsite.com/feedback"; // Replace with your feedback form link
            }
        }
    </script>
</head>
<body>
    <header>
        <img src="https://via.placeholder.com/100" alt="Plumber Joes Logo" style="margin-bottom: 1em;">
        <h1>Plumber Joes</h1>
        <p>Thanks for being our customer</p>
        <p>How would you rate us?</p>
    </header>
    <div class="stars">
        <span class="star" onclick="rateUs(1)">&#9733;</span>
        <span class="star" onclick="rateUs(2)">&#9733;</span>
        <span class="star" onclick="rateUs(3)">&#9733;</span>
        <span class="star" onclick="rateUs(4)">&#9733;</span>
        <span class="star" onclick="rateUs(5)">&#9733;</span>
    </div>
</body>
</html>
